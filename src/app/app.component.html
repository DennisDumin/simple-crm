<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="logo-container">
      Platz f√ºr Logo
    </div>

    <ul class="menu-items">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active-menu-item">
          <mat-icon>fact_check</mat-icon>Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/user" routerLinkActive="active-menu-item">
